name: Multi-Site Apartment Scraping v2
on:
  workflow_dispatch:  # Manual trigger
  repository_dispatch:
    types: [scrape_apartments]

jobs:
  scrape-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npx playwright install chromium
      
      # Your scraping steps...
      
      # Scrape Stadtundland
      - name: Scrape Stadtundland
        run: node scraper-stadtundland.js
      
      # Update Stadtundland Gist
      - name: Update Stadtundland Gist
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"files\":{\"stadtundland.json\":{\"content\":\"$(cat results.json | jq -c . | sed 's/"/\\"/g')\"}}}" \
            https://api.github.com/gists/${{ secrets.GIST_ID }}
      
      # Scrape Immobilien
      - name: Scrape Immobilien  
        run: node scraper-immobilien.js
      
      # Update Immobilien Gist
      - name: Update Immobilien Gist
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"files\":{\"immobilien.json\":{\"content\":\"$(cat results-immobilien.json | jq -c . | sed 's/"/\\"/g')\"}}}" \
            https://api.github.com/gists/${{ secrets.GIST_ID_IMMOBILIEN }}
