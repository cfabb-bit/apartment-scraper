name: Scrape Immowelt

on:
  workflow_dispatch:  # Manual trigger
  repository_dispatch:
    types: [scrape_immowelt]

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - run: npm install
      
      - run: npx playwright install chromium
      
      - name: Scrape Immowelt
        run: node scraper-immowelt.js
        
      - name: Update Immowelt Gist
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"files\":{\"immowelt.json\":{\"content\":\"$(cat results-immowelt.json | jq -c . | sed 's/\"/\\\"/g')\"}}}" \
            https://api.github.com/gists/56c7546eab4e32a2080c04d13be74b06
